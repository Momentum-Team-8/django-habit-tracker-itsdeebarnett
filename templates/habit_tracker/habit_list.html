<br><br><br>
{% for habit in habits %}
<div class="box">
  <p>Title:{{habit.title}}</p>
  <p>Goals for the day:{{habit.goal}} {{habit.goaltype}}</p>
  <p>{{habit.created_date}}</p>
  <p> <a href="{% url 'edit_habit' pk=habit.pk %}">Edit Habit</a><br>
    <a class="red" href="{% url 'delete_habit' pk=habit.pk %}">Delete Habit</a></p>
</div>

{% endfor %}
{% endblock %}
